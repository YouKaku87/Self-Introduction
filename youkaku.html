<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">ToDoリスト</h1>
    
    <form th:action="@{/add}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" th:field="*{newTodo.content}" class="form-control" placeholder="タスクを入力" required>
            <button type="submit" class="btn btn-primary">追加</button>
        </div>
    </form>

    <ul class="list-group">
        <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center" 
            th:classappend="${todo.done} ? 'list-group-item-success'">
            <span th:text="${todo.content}"></span>
            <div>
                <a th:href="@{/toggle/{id}(id=${todo.id})}" class="btn btn-sm btn-secondary mx-1">✓</a>
                <a th:href="@{/delete/{id}(id=${todo.id})}" class="btn btn-sm btn-danger">削除</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
